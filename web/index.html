<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>🧮 Interface de Test - Système RabbitMQ</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <header class="header">
        <h1>🧮 Système de Calcul Distribué RabbitMQ</h1>
        <div class="connection-status" id="connectionStatus">
          <span class="status-dot" id="statusDot"></span>
          <span id="statusText">Connexion...</span>
        </div>
      </header>

      <!-- Calculation Form -->
      <section class="calculation-section">
        <h2>🧮 Envoyer un Calcul</h2>
        <form id="calculationForm" class="calc-form">
          <div class="form-row">
            <div class="form-group">
              <label for="operation">Opération:</label>
              <select id="operation" name="operation" required>
                <option value="add">➕ Addition</option>
                <option value="sub">➖ Soustraction</option>
                <option value="mul">✖️ Multiplication</option>
                <option value="div">➗ Division</option>
                <option value="all">🎯 Toutes les opérations</option>
              </select>
            </div>
            <div class="form-group">
              <label for="operand1">Premier nombre:</label>
              <input
                type="number"
                id="operand1"
                name="operand1"
                step="1"
                required
              />
            </div>
            <div class="form-group">
              <label for="operand2">Deuxième nombre:</label>
              <input
                type="number"
                id="operand2"
                name="operand2"
                step="1"
                required
              />
            </div>
          </div>
          <div class="form-actions">
            <button type="submit" class="btn btn-primary">
              📤 Envoyer Calcul
            </button>
            <button type="button" id="randomCalc" class="btn btn-secondary">
              🎲 Calcul Aléatoire
            </button>
          </div>
        </form>
      </section>

      <!-- Results Section -->
      <section class="results-section">
        <div class="results-header">
          <h2>📋 Résultats en Temps Réel</h2>
          <button id="clearResults" class="btn btn-small">🗑️ Effacer</button>
        </div>
        <div class="results-container" id="resultsContainer">
          <div class="no-results">
            <p>🔄 En attente de résultats...</p>
          </div>
        </div>
      </section>

      <!-- Logs Section -->
      <section class="logs-section">
        <div class="logs-header">
          <h2>📝 Journal d'Activité</h2>
          <button id="clearLogs" class="btn btn-small">🗑️ Effacer</button>
        </div>
        <div class="logs-container" id="logsContainer">
          <!-- Populated by JavaScript -->
        </div>
      </section>
    </div>

    <!-- Toast Notifications -->
    <div id="toastContainer" class="toast-container"></div>

    <script src="app.js"></script>
  </body>
</html>
